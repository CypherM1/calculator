<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id='container'>
        <div id='display'>
            <div class='displayArea' id='lastEq'></div>
            <div class='displayArea' id='currentEq'></div>
        </div>
        <div id='buttonContainer'>
            <button class='btn' id='clear'>Clear</button>
            <button class='btn' id='backspace'>&#8592</button>
            <button class='btn operator' id='divide' data-operator>/</button>
            <button class='btn num' id='7' data-number>7</button>
            <button class='btn num' id='8' data-number>8</button>
            <button class='btn num' id='9' data-number>9</button>
            <button class='btn operator' id='multiply' data-operator>*</button>
            <button class='btn num' id='4' data-number>4</button>
            <button class='btn num' id='5' data-number>5</button>
            <button class='btn num' id='6' data-number>6</button>
            <button class='btn operator' id='subtract' data-operator>-</button>
            <button class='btn num' id='1' data-number>1</button>
            <button class='btn num' id='2' data-number>2</button>
            <button class='btn num' id='3' data-number>3</button>
            <button class='btn operator' id='add' data-operator>+</button>
            <button class='btn' id='negPos'>-/+</button>
            <button class='btn num' id='0' data-number>0</button>
            <button class='btn' id='period'>.</button>
            <button class='btn' id='equals'>=</button>
        </div>
    </div>
</body>
</html>
