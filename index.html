<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id='container'>
        <div id='display'>
            <div class='displayArea' id='lastEq'></div>
            <div class='displayArea' id='currentEq'></div>
        </div>
        <div id='buttonContainer'>
            <button class='btn' id='clear'></button>
            <button class='btn' id='backspace'></button>
            <button class='btn' id='divide'></button>
            <button class='btn' id='7'></button>
            <button class='btn' id='8'></button>
            <button class='btn' id='9'></button>
            <button class='btn' id='multiply'></button>
            <button class='btn' id='4'></button>
            <button class='btn' id='5'></button>
            <button class='btn' id='6'></button>
            <button class='btn' id='subtract'></button>
            <button class='btn' id='1'></button>
            <button class='btn' id='2'></button>
            <button class='btn' id='3'></button>
            <button class='btn' id='add'></button>
            <button class='btn' id='negPos'></button>
            <button class='btn' id='0'></button>
            <button class='btn' id='period'></button>
            <button class='btn' id='equals'></button>
        </div>
    </div>
</body>
</html>
